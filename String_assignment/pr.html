<script>
  const computeExponent = (base, exponent) => {
    return Math.pow(base, exponent);
  };
  
  // Example usage:
  const base = prompt("Enter the base:"); // Assume user inputs the base value
  const exponent = prompt("Enter the exponent:"); // Assume user inputs the exponent value
  
  const result = computeExponent(Number(base), Number(exponent));
  console.log(`Result: ${result}`);
</script>
