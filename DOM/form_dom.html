<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
</body>
<script>
    function multiplyBy() {

        let num1 = parseInt(document.getElementById("firstNumber").value);

        let num2 = parseInt(document.getElementById("secondNumber").value);

        let result = num1 * num2;

        document.getElementById("result").innerHTML = result;

    }



    function divideBy() {

        let num1 = parseInt(document.getElementById("firstNumber").value);

        let num2 = parseInt(document.getElementById("secondNumber").value);

        let result = num1 / num2;

        document.getElementById("result").innerHTML = result;

    } 
</script>

</html>
