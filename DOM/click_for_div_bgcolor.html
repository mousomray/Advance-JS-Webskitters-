<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <div id="mydiv" style="background-color: red; height: 200px;" >
        <p>This is a div</p>
    </div>
    <br><br>
    <button id="mybutton">Click here for color change</button>
    <script>
        let myd = document.getElementById('mydiv');
        let myb = document.getElementById('mybutton');

        myb.addEventListener("click",function(){
            myd.style.backgroundColor = "yellow";
        })
    </script>
</body>
</html>
