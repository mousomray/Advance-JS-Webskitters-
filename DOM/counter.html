<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <style>
    #counter {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Counter</h1>

  <div id="counter">0</div>
  <button onclick="document.getElementById('counter').textContent++;">+</button>
  <button onclick="document.getElementById('counter').textContent--;">-</button>
</body>
</html>
