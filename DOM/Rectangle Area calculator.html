<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <script>
        // Prompt the user to enter the length and width
        let length = parseFloat(prompt("Enter the length of the rectangle:"));
        let width = parseFloat(prompt("Enter the width of the rectangle:"));

        // Check if the inputs are valid numbers
        if (isNaN(length) || isNaN(width)) {
            console.log("Please enter valid numeric values for length and width.");
        } else {
            // Calculate the area
            const area = length * width;

            // Display the result
            console.log(`The area of the rectangle with length ${length} and width ${width} is ${area}.`);
        }
    </script>
</body>
</html>
