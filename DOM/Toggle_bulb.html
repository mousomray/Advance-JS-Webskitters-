<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bulb On/Off</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .bulb {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
        }

        .bulb.on {
            background-color: yellow;
            box-shadow: 0px 0px 15px 0px rgba(255, 255, 0, 0.75);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bulb" id="bulb"></div>
        <button onclick="toggleBulb()">Toggle Bulb</button>
    </div>
    <script>
        function toggleBulb() {
            var bulb = document.getElementById('bulb');
            bulb.classList.toggle('on');
        }

    </script>
</body>

</html>
